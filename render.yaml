services:
  - type: web
    name: chatbot-flask # או כל שם אחר שתבחר לשירות
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app # הפקודה המעודכנת
    envVars:
      - key: OPENAI_API_KEY
        sync: false # מומלץ להגדיר את המפתח כמשתנה סביבה ישירות ב-Render ולא לסנכרן מ-GitHub
